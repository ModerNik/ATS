<!DOCTYPE html>
<html>
	<head>
		<title>Тестирующая система преподаватель</title>
		<meta http-equiv = "Content-Type" charset = "cp1251">
		<link type = "text/css" rel = "stylesheet" href = "styles/all.css">
	</head>
	<body>
		<div id = "container">
			<p id = "name_group"><output name = "name_group" class = "group"></output></p>
			<p id = "teacher"><output name = "name_person" class = "name"></output></p>
			<p id = "type_person">Преподаватель</p>
		</div>
		<div id = "content">
			<h1 id = "plan">Учебный план:</h1>
			<button type = "button" id = "btn1">Добавить тему</button>
			<form action = "add_plan" id = "hidden" method = "post">
				<h1>Номер теста:<input name = "number"></h1>
				<h1>Группа:<input name = "group"></h1>
				<h1>Дата проведения работы:<input type="date" name = "date"></h1>
				<button type = "submit" id = "hidden_btn">Добавить</button>
			</form>
			<script src = "js/show_form.js"></script>
		</div>
	</body>
</html>
