<!DOCTYPE html>
<html>
	<head>
		<title>ATS</title>
		<meta http-equiv = "Content-Type" charset = "cp1251">
		<link type = "text/css" rel = "stylesheet" href = "styles/all.css">
	</head>
	<body>
		<div id = "container">
			<p id = "name_group"><output class = "group"></output></p>
			<p id = "teacher"><output class = "name"></output></p>
			<p id = "type_person">Преподаватель</p>
		</div>
		<div id = "content">
			<h1>Добавление тестов</h1>
			<button type = "button" id = "btn1">Создать новый тест</button>
			<form action = "create_test" id = "hidden" method = "post">
				<h1>Название теста:<input name = "name"></h1>
				<h1>Номер класса:<input name = "group"></h1>
				<button type = "submit" id="hidden_btn">Добавить</button>
			</form>
			<button type = "button" id = "btn2">Сгенерировать тест</button>
			<form action = "generate_test" id = "hidden2" method = "post">
				<h1>Название теста:<input name = "name"></h1>
				<h1>Номер класса:<input name = "group"></h1>
				<h1>Количество вопросов:<input name = "size"></h1>
				<button type = "submit" id="hidden_btn2">Добавить</button>
			</form>
			<script src = "js/show_form.js"></script>
		</div>
	</body>
</html>
