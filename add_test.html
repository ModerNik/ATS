<!DOCTYPE html>
<html>
	<head>
		<title>Тестирующая система преподаватель</title>
		<meta http-equiv = "Content-Type" charset = "cp1251">
		<link type = "text/css" rel = "stylesheet" href = "styles/style_add_tests.css">
	</head>
	<body>
		<div id = "container">
			<p id = "name_group"><output class = "group"></output></p>
			<p id = "teacher"><output class = "name"></output></p>
			<p id = "type_person">Преподаватель</p>
		</div>
		
		<div id = "arrowTop" title = "Наверх"></div>
		
		<script src = "js/button_up.js"></script>
		
		<div id = "content">
			<h1>Добавить тест:</h1>
			<div class = "search_test"><input type = "text" placeholder = "Поиск по теме"><div class = "add_question" title = "Добавить тест"></div></div>
			
			<h1>Сделать тест:</h1>
			<h3 class = "info">Тема:<input type = "text" placeholder = "Тема" class = "search_theme"></h3>
			<h3 class = "info">Класс:<input type = "text" placeholder = "Класс" class = "search_form"></h3>
			<h3 class = "info">Название:<input type = "text" placeholder = "Название" class = "new_name_test"></h3>
			<div class = "questions-answers">
				<h3>Задание:</h3>
				<input type = "text" placeholder = "Задание" class = "question">
				<div class = "btn_add_question" title = "Добавить вопрос"></div>
				<h3>Ответ:</h3>
				<input type = "text" placeholder = "Ответ" class = "answer">
			</div>
			
			<button type = "submit" class = "btn">Добавить</button>
		</div>
			
		<footer><div class = "hr"></div>&copy;2021 Designed by Shukaylo Ekaterina</footer>
	</body>
</html>
