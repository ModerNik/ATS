<!DOCTYPE html>
<html>
	<head>
		<title>Тестирующая система системный администратор</title>
		<meta http-equiv = "Content-Type" charset = "cp1251">
		<link type = "text/css" rel = "stylesheet" href = "styles/style_system_admins.css">
	</head>
	<body>
		<div id = "container">
			<p id = "sysadmin"><output class = "name"></output></p>
			<p id = "type_person">Системный администратор</p>
		</div>
		
		<div id = "arrowTop" title = "Наверх"></div>
		
		<script src = "js/button_up.js"></script>
		
		<div id = "content">
			<form action = "add_person" method = "post">
				<h2>ФИО пользователя:</h2>
				<input type = "text" name = "name_person" placeholder = "ФИО пользователя" class = "name_person">
				<h2>Роль:</h2>
				<input type = "text" name = "type_person" placeholder = "Роль" class = "type_person">
				<h2>Логин:</h2>
				<input type = "text" name = "new_login" placeholder = "Логин" class = "new_login">
				<h2>Пароль:</h2>
				<input type = "text" name = "new_password" placeholder = "Пароль" class = "new_password">
				
				<button type = "submit" class = "btn">Зарегистрировать</button>
			</form>
		</div>
			
		<footer><div class = "hr"></div>&copy;2021 Designed by Shukaylo Ekaterina</footer>
	</body>
</html>
