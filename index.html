<!DOCTYPE html>
<html>
	<head>
		<title>Вход в систему</title>
		<meta http-equiv = "Content-Type" charset = "cp1251">
		<link type = "text/css" rel = "stylesheet" href = "styles/style_signin.css">
	</head>
	<body>
		
		<div id = "error"><h3>Внимание! Неправильный логин или пароль.</h3></div>
		<script src = "js/show_error.js"></script>
		
		<div id = "content">
			<h1>Вход в систему</h1>
			<form action = "signin" method = "post">
                <div id = "login-required">
                    <input type = "text" name = "login" placeholder = "Логин" class = "login">
                </div>
                <div id = "password-required">
                    <input type = "text" name = "password" placeholder = "Пароль" class = "password">
                </div>

                <button type = "submit" class = "btn">Войти</button>
            </form>
		</div>
	</body>
</html>
