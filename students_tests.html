<!DOCTYPE html>
<html>
	<head>
		<title>Тестирующая система студент</title>
		<meta http-equiv = "Content-Type" charset = "cp1251">
		<link type = "text/css" rel = "stylesheet" href = "styles/style_tests.css">
	</head>
	<body>
		<div id = "container">
			<p id = "student"><output class = "name"></output></p>
			<p id = "type_person">Студент</p>
		</div>
		
		<div id = "arrowTop" title = "Наверх"></div>
		
		<script src = "js/button_up.js"></script>
		
		<div id = "content">
			<h1>Тест "<output id = "name_test"></output>"</h1>
			<div class = "tasks">
				<table>
					<tr>
						<td class = "number"><output class = "number_of_question"></output></td>
						<td class = "question"><output class = "questions"></output></td>
						<td class = "answer"><input type = "text" placeholder = "Ответ" class = "answers"></input></td>
					</tr>
				</table>
			</div>
			
			<button type = "submit" class = "btn">Завершить</button>
		</div>
			
		<footer><div class = "hr"></div>&copy;2021 Designed by Shukaylo Ekaterina</footer>
	</body>
</html>
